    <script type="text/javascript">
    $(document).ready(function(){
        $("#messageContainer").fadeOut();
        $("#otherprefered").change(function(){
          $("#otherpreferedbrand").toggleClass('hidden')
        });
      $("button#submitsurvey").click(function(){
          var geolatitude
          var geoLongitude
          var geoaddress;
          var formdata={};
          var prefbrand = [];
           var ele=document.querySelectorAll(".btn-group > label.active > input.brand_name");
           for(var i=0; i<ele.length; i++){
             if(ele[i].value=='Other'){
               prefbrand.push("Other : "+$("#otherpreferedbrand")[0].value);
             }else{
                 prefbrand.push(ele[i].value);
             }
           }
           var dailyconsumption = '';
           var ele=document.querySelectorAll(".btn-group > label.active > input.dailyconsumption");
           for(var i=0; i<ele.length; i++){
             dailyconsumption=ele[i].value;
           }
           var otherconsumption = [];
           var ele=document.querySelectorAll(".btn-group > label.active > input.otherconsumption");
           for(var i=0; i<ele.length; i++){
             otherconsumption.push(ele[i].value);
           }
           var veggies = '';
           var ele=document.querySelectorAll(".btn-group > label.active > input.veggies");
           for(var i=0; i<ele.length; i++){
             veggies=ele[i].value;
           }
           var alreadyservedonline = '';
           var ele=document.querySelectorAll(".btn-group > label.active > input.alreadyservedonline");
           for(var i=0; i<ele.length; i++){
             alreadyservedonline=ele[i].value;
           }
           var payperiod = [];
           var ele=document.querySelectorAll(".btn-group > label.active > input.payperiod");
           for(var i=0; i<ele.length; i++){
             payperiod.push(ele[i].value);
           }
           var paymode = [];
           var ele=document.querySelectorAll(".btn-group > label.active > input.paymode");
           for(var i=0; i<ele.length; i++){
               paymode.push(ele[i].value);
           }
           var distance = '';
           var ele=document.querySelectorAll(".btn-group > label.active > input.distance");
           for(var i=0; i<ele.length; i++){
             distance=ele[i].value;
           }
           var wantus = '';
           var ele=document.querySelectorAll(".btn-group > label.active > input.wantus");
           for(var i=0; i<ele.length; i++){
             wantus=ele[i].value;
           }
           var address = '';
           var ele=document.querySelectorAll(".btn-group > input.form-control");
           for(var i=0; i<ele.length; i++){
             address=ele[i].value;
           }
           if( prefbrand.length== 0 ) {
             $('#messageContainer').text('Please select preffered brand of milk');
             $("#messageContainer").show().delay(5000).fadeOut();
             return;
            }else if (otherconsumption.length== 0) {
              $('#messageContainer').text('Please select otrh milk products');
              $("#messageContainer").show().delay(5000).fadeOut();
              return;
            }else if (payperiod.length== 0) {
              $('#messageContainer').text('Please select preferred payment duration');
              $("#messageContainer").show().delay(5000).fadeOut();
              return;
            }else if (paymode.length== 0) {
              $('#messageContainer').text('Please select payment mode you like');
              $("#messageContainer").show().delay(5000).fadeOut();
              return;
            }
          var latitudeAndLongitude=document.getElementById("latitudeAndLongitude"),
          location={latitude:'',longitude:''};
          if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition);
          }
          else{
            latitudeAndLongitude.innerHTML="Geolocation is not supported by this browser.";
          }

          function showPosition(position){
              location.latitude=position.coords.latitude;
              location.longitude=position.coords.longitude;
              geolatitude=position.coords.latitude
              geoLongitude=position.coords.longitude

                      formdata={
                        "address" :address,
                        "wantus" :wantus,
                        "distance" :distance,
                        "paymode" :paymode,
                        "payperiod" :payperiod,
                        "alreadyservedonline" :alreadyservedonline,
                        "veggies" :veggies,
                        "otherconsumption" :otherconsumption,
                        "prefbrand" :prefbrand,
                        "dailyconsumption" :dailyconsumption,
                        "geolatitude" :geolatitude,
                        "geoLongitude" :geoLongitude,


        });
});
          </script>
